        :root {

            --accent: #ca8a04; /* Gold */

        /* Sidebar Styling */
        .sidebar-btn {

        }

            background-color: #e2e8f0;
            color: #1e293b;

            background-color: #eff6ff;
            color: var(--primary);
            border-left-color: var(--primary);

        }

        /* Card Styling */
        .kpi-card {
            transition: transform 0.2s;
            height: 100%; /* Ensure full height */
        }
        .kpi-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        /* Trend Badges */
        .trend-up { color: #16a34a; background: #dcfce7; } /* Green */
        .trend-down { color: #dc2626; background: #fee2e2; } /* Red */

        // --- RENDER LOGIC ---

        function init() {
            const navContainer = document.getElementById('sector-nav');
            const contentArea = document.getElementById('content-area');

            // 1. Generate Navigation
            let firstSector = null;
            for (const [key, data] of Object.entries(sectorData)) {
                if (!firstSector) firstSector = key;
                
                const btn = document.createElement('button');
                btn.className = `sidebar-btn w-full px-4 py-3 text-sm font-medium text-slate-600 flex items-center gap-3 focus:outline-none whitespace-nowrap md:whitespace-normal`;
                btn.id = `btn-${key}`;
                btn.onclick = () => loadSector(key);
                btn.innerHTML = `
                    <i class="fa-solid ${data.icon} text-slate-400 w-5 text-center"></i>
                    <span>${data.name}</span>
                `;
                navContainer.appendChild(btn);
            }

            // 2. Load First Sector
            loadSector(firstSector);
        }

        function loadSector(key) {
            const data = sectorData[key];
            const contentArea = document.getElementById('content-area');

            // Update Active State on Nav
            document.querySelectorAll('.sidebar-btn').forEach(b => {
                b.classList.remove('active', 'bg-blue-50', 'text-blue-900', 'border-blue-900');
                b.querySelector('i').classList.remove('text-blue-900');
                b.querySelector('i').classList.add('text-slate-400');
            });
            
            const activeBtn = document.getElementById(`btn-${key}`);
            activeBtn.classList.add('active');
            activeBtn.querySelector('i').classList.remove('text-slate-400');
            activeBtn.querySelector('i').classList.add('text-blue-900');

            // Generate Content HTML
            let kpiCardsHTML = '';
            
            data.kpis.forEach(kpi => {
                const trendIcon = kpi.trendType === 'up' ? '<i class="fa-solid fa-arrow-trend-up"></i>' : '<i class="fa-solid fa-arrow-trend-down"></i>';
                const trendClass = kpi.trendType === 'up' ? 'trend-up' : 'trend-down';

                kpiCardsHTML += `
                    <div class="kpi-card bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col h-full">
                        <div class="flex justify-between items-start mb-3">
                            <h4 class="font-bold text-lg text-slate-800">${kpi.name}</h4>
                            <span class="text-xs font-bold px-2 py-1 rounded-full ${trendClass} flex items-center gap-1">
                                ${trendIcon} ${kpi.trend}
                            </span>
                        </div>
                        <div class="mb-4">
                            <p class="text-xs text-slate-400 uppercase tracking-wide font-semibold mb-1">The Formula</p>
